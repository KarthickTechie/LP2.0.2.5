<ion-tabs (ionTabsDidChange)="tabChanged()">

  <ion-tab-bar slot="bottom" >
  
    <ion-tab-button tab="tab1" href="/tabs/tab1" layout="icon-start" 
    #tabbutton>
      <div class="wrap">
      <ion-icon aria-hidden="true" name="triangle" ></ion-icon>
      <ion-label>Home</ion-label>
    </div>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" layout="icon-start">
      <div class="wrap">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Leads</ion-label>
        </div>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" layout="icon-start">
      <div class="wrap">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Inbox</ion-label>
      </div>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
