<ion-tabs (ionTabsDidChange)="tabChanged()">

  <ion-tab-bar slot="bottom" >
  
    <ion-tab-button tab="tab1" href="/tabs/tab1" layout="icon-start" 
    #tabbutton>
      <div class="wrap" [class.active]="selectedTab === 'tab1'">
      <ion-icon aria-hidden="true" name="home" ></ion-icon>
      <ion-label>Home</ion-label>
    </div>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" layout="icon-start">
      <div class="wrap" [class.active]="selectedTab === 'tab2'">
      <ion-icon aria-hidden="true" name="person-add"></ion-icon>
      <ion-label>Leads</ion-label>
        </div>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" layout="icon-start">
      <div class="wrap" [class.active]="selectedTab === 'tab3'">
      <ion-icon aria-hidden="true" name="folder"></ion-icon>
      <ion-label>Inbox</ion-label>
      </div>
    </ion-tab-button>

    

  </ion-tab-bar>

  <div class="bottom-container" (click)="closeModal()">
    <div class="modal-container">
      <div class="bar-container" (click)="closeModal()">
        <div class="bar"></div>
      </div>
        <div class="card-container">
          <div class="card" *ngFor="let item of cards">
            <div class="icon"><ion-icon name="{{item.name}}"></ion-icon></div>
            <div class="label">{{item.label}}</div>
          </div>
        </div>
    </div>
  </div>
  

<div class="more-container" (click)="openMore()">
  <ion-icon aria-hidden="true" name="ellipsis-horizontal"></ion-icon>
</div>
</ion-tabs>
