<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let temp of templates;"
        #templateList >
        <ion-item
          class="ion-no-padding"
          lines="none"
          
        >
          <img style="height: auto; width: 50%;" [src]="temp.background" />

      </ion-col>
    </ion-row>
  </ion-grid>


  <div>
    <h1 class="numberrun" data-count="1000"></h1>
  </div>

</ion-content>
